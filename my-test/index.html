<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <style>
        #app1 div.active{
            background: #999999;
        }
    </style>
</head>
<body>
    <!-- 宿主文件 -->
    <div id="app">
        <!-- 插值文本 -->
        <h2>{{title}}</h2>
        <!-- 数据绑定 -->
        <h3 v-bind:title="title"></h3>
        <h3 :title="title"></h3>
    </div>
    <!-- 列表渲染 -->
    <div id="app1">
        <div v-for="item in arr" :key="item"
            :class="{active: selectedCourse === item}"
            @click.stop="selectedCourse = item">
            {{ item }}
        </div>
    </div>
    <!-- 表单输入绑定 -->
    <div id="app2">
        用户名
        <input v-model="data" type="text" />
        <h1>{{data}}</h1>
    </div>
    <script src="vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data() {
                return {
                    title: '购物车'
                }
            }
        })

        const app1 = new Vue({
            el: "#app1",
            data() {
                return {
                    selectedCourse: '',
                    arr: ['vue', 'React', 'angule']
                }
            },
            methods: {
                clickItem (e) {
                    console.log(e)
                }
            }
        })
        const app2 = new Vue({
            el: "#app2",
            data() {
                return {
                    data: ''
                }
            }
        })
    </script>
</body>
</html>
