<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 事件修饰符演示</title>
    <style>
        .box{
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 使用 stop 修饰符组织add事件向父级冒泡 -->
        <div class="box" @click="changeBg">
            <h1>{{title}}</h1>
            <div class="box_itme" @click.stop="add">{{text}}</div>
            <h2></h2>
        </div>
        <!-- 使用 capture 可以优先于内部触发事件  ，并且在stop 和capture同时使用的时候 capture优先级高于stop -->
        <!-- .self 是触发在该元素本身的事件 不是通过冒泡传递而来的 -->
        <div class="box" @click.self="changeBg1">
            <h1>{{title1}}</h1>
            <div class="box_itme" @click.stop="add1">{{text1}}</div>
            <h2></h2>
        </div>
        <h3>{{number}}</h3>
        <div class="box" v-on:click.prevent.self="cut">
            prevent
        </div>
        <div class="box" v-on:click.self.prevent="cut">
            prevent
        </div>
        <div class="box">
            <input v-on:keyup.enter="click"  v-on:keyup.page-down="click" v-on:keyup.up="click" v-on:keyup.down="click" v-on:keyup.left="click" >
            <input v-on:keyup.right="click" type="button" value="right">
            <input v-on:keyup.down="click" type="button" value="enter">
            <input v-on:keyup.tab="click" type="button" value="tab">

            <input v-on:keyup.delete="click" type="button" value="delete">
            <input v-on:keyup.esc="click" type="button" value="esc">
            <input v-on:keyup.space="click" type="button" value="space">
            <input v-on:keyup.f1="click" type="button" value="f1">
            <h3>点击的按钮为</h3>
            <h5>{{keyCodes}}</h5>
        </div>
        <div class="box">
            <!-- 即使 Alt 或 Shift 被一同按下时也会触发 -->
            <button @click.ctrl="onClick">A</button>
        </div>
        <div class="box">
            <input v-model.number="age" type="number">
            <input v-model.trim="msg">
        </div>
    </div>
</body>
<script src="./vue.js"></script>
<script>
Vue.config.keyCodes.f1 = 112
new Vue({
    el: '#app',
    data () {
        return {
            title:'标题',
            text: 0,
            title1: '标题',
            text1: 0,
            number: 10,
            keyCodes: '',
            age: 1,
            msg: ''
        }
    },
    methods: {
        add(){
            this.text +=1
        },
        changeBg(){
            this.title = this.title + 1
        },
        add1() {
            this.text1 += 1
            console.log(this.text1);
            
        },
        changeBg1() {
            this.title1 = this.title1 + 1
            console.log(this.title1);
            
        },
        cut(){
            this.number -= 1
        },
        click(e){
            console.log(e)
        },
        onClick(){
            console.log('onclick')
        }
    }
})

</script>
</html>
