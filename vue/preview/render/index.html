<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <script src="https://at.alicdn.com/t/font_1598218_fg3hlrq16b7.js"></script>
</head>

<body>
    <div id="app">
        <heading :title="title" icon="cart">{{title}}</heading>
        <heading :level="'1'">{{title}}</heading>
        <heading :level="'2'">{{title}}</heading>
        <heading :level="'3'">{{title}}</heading>
        <heading :level="'4'">{{title}}</heading>
        <heading :level="'5'">{{title}}</heading>
        <heading :level="'6'">{{title}}</heading>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script>
    // heading 组件
    // <heading :title="title" icon="cart">{{title}}</heading>
    // <h2 :title="title"><svg x:href="#icon-cart"></svg></h2>
    Vue.component('heading', {
        props: {
            level: {
                type: String,
                default: '1'
            },
            title: {
                type: String,
                default: ''
            },
            icon: {
                type: String
            }
        },
        render: function (h) {
            // 构造子元素节点
            let children = []

            if (this.icon) {
                children.push(h(
                    'svg', 
                    {
                        class: 'icon'
                    },
                    [h(
                        'use',
                        {
                            attrs: {'xlink:href':'#icon-'+this.icon}
                        }
                    )]
                ))
            }
            children = children.concat(this.$slots.default)
            const vNode = h(
                // 第一个参数
                'h' + this.level,
                // 第二个参数 一个与模板中属性对应的数据对象。可选。
                {
                    class: 'tit',
                    attrs: {
                        title: this.title
                    }
                },
                // 第三个参数
                // 子级虚拟节点 (VNodes)，由 `createElement()` 构建而成，
                // 也可以使用字符串来生成“文本虚拟节点”。可选。
                children
            )
            console.log(vNode);
            // snabbdom
            return vNode
        }
    })
    let app = new Vue({
        el: '#app',
        data() {
            return {
                title: '标题'
            }
        }
    })
</script>

</html>
