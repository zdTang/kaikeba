    <div id="app">

    </div>

<script>

const obj = {}

function definReactive(obj, key, val) {
    Object.defineProperty(obj, key, {
        get() {
            console.log('get' + val)
            return val
        },
        set(newVal) {
            if (newVal !== val) {
                console.log('set' + key + ":" + newVal)
                val = newVal
                update()
            }
        }
    })
}

function update() {
    app.innerText = obj.foo
}

definReactive(obj, 'foo', '')
obj.foo = new Date().toLocaleTimeString()
setInterval(() => {
    obj.foo = obj.foo = new Date().toLocaleTimeString()
}, 1000);
</script>
