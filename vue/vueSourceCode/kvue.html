<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1 >{{count}}</h1>
        <h1 k-text="count"></h1>
        <div k-html="desc" @click="add"></div>
    </div>
</body>
<script src="./compile.js"></script>
<script src="./kvue.js"></script>
<script>
    let app = new kVue({
        el: '#app',
        data: {
            count: 0,
            desc: '<div>123</div>'
        },
        methods: {
            add(){
                console.log('addddddddddddddddddddddddddd')
            }
        }
    })
    console.log(app)
    setInterval(() => {
        app.count ++ 
    }, 1000);
</script>

</html>
